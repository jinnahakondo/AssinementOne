<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Assinment|Jinnah</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="banner-container">
            <div class="banner-navbar">
                <h2>Jinnah</h2>
                <a href="#" class="btn">Sign Up</a>

            <div class="banner-content">

                <a href="#" class="btn"> Stay Focused</a>
            </div>
        </div>
    </header>


    <main>
        <!-- ------- action -------  -->
        <section class="action">
            <div class="action-text">
                <h3 class="action-title"> See It in Action </h3>
                <p class="description"> Explore the live preview and imagine your brand in this bold new look.</p>
                <a href="#" class="btn"> Launch Live Preview</a>
            </div>
            <div class="action-img">
                <img src="/B12A01-landing-launchpad/Assets/wc-mini.png" alt="">
            </div>
        </section>

        <!-- ------- productive user section ------- -->
        <section class="p-user">
            <h1>Joined Thousands of Productive Users</h1>
            <div class="users">
                <div class="user">
                    <h2>50K</h2>
                    <p>Active Users</p>
                </div>
                <div class="user">
                    <h2>2M+</h2>
                    <p>Focus Sessions</p>
                </div>
                <div class="user">
                    <h2>95%</h2>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>


    <footer>

    </footer>
